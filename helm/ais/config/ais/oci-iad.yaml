cluster: ais
mpathInfo:
  storageClass: "ais-local-storage"
  size: 6.2Ti
  mounts:
    - path: /ais/nvme0n1
    - path: /ais/nvme1n1
    - path: /ais/nvme2n1
    - path: /ais/nvme3n1
    - path: /ais/nvme4n1
    - path: /ais/nvme5n1
    - path: /ais/nvme6n1
    - path: /ais/nvme7n1
    - path: /ais/nvme8n1
    - path: /ais/nvme9n1
    - path: /ais/nvme10n1
    - path: /ais/nvme11n1
size: 16
protocol: http
imagePullSecrets:
  - name: regcred
nodeImage:
  tag: v4.0
initImage:
  tag: v4.0
logSidecarImage:
  tag: v1.1
cloud:
  awsSecretName: "aws-creds"
configToUpdate:
  memsys:
    min_free: 8GiB
    to_gc: 8GiB
    hk_time: 3m
  net:
    http:
      idle_conn_time: 20s
      idle_conns: 2048
      idle_conns_per_host: 128
stateStorageClass: "local-path"

proxySpec:
  tolerations: []

targetSpec:
  tolerations: []
  hostNetwork: false

proxyLB:
  enabled: true
  annotations:
    oci.oraclecloud.com/load-balancer-type: "nlb"
    oci-network-load-balancer.oraclecloud.com/internal: "true"
    oci-network-load-balancer.oraclecloud.com/node-label-selector: nvidia.com/ais-proxy=ais
