# TLS certificate for local KinD testing
certificate:
  duration: 8760h # 1 year
  renewBefore: 720h # 30 days
  subject:
    organizations:
      - NVIDIA Corporation
    organizationalUnits:
      - NGC Storage
    countries:
      - US
  dnsNames:
    # used for readiness and liveness check
    - "localhost"
    # used for registration of targets
    - "ais-proxy"
    - "ais-target"
    # node names for direct communication
    - "default-test-worker"
    - "default-test-worker2"
    - "default-test-worker3"
    - "default-test-worker4"
    # consistent url for client pod
    - "ais-proxy.ais.svc.cluster.local"
    # used for intra cluster communication
    - "*.ais-proxy.ais.svc.cluster.local"
    - "*.ais-target.ais.svc.cluster.local"
    # used for ais-operator communication
    - "ais-proxy.ais"
  emailAddress: ais@exchange.nvidia.com
  issuerRef:
    name: ca-issuer
    kind: ClusterIssuer
