---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: {{ .Values.clusterIssuer.name }}
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ .Values.caCertificate.name }}
  namespace: cert-manager
spec:
  isCA: true
  commonName: selfsigned-ca
  secretName: {{ .Values.ca_cert_secret }}
  duration: {{ .Values.caCertificate.duration }}
  renewBefore: {{ .Values.caCertificate.renewBefore }}
  privateKey:
    algorithm: {{ .Values.caCertificate.privateKey.algorithm }}
    encoding: {{ .Values.caCertificate.privateKey.encoding }}
    size: {{ .Values.caCertificate.privateKey.size }}
  {{- if .Values.caCertificate.subject }}
  {{- if or .Values.caCertificate.subject.organizations .Values.caCertificate.subject.organizationalUnits .Values.caCertificate.subject.countries }}
  subject:
    {{- with .Values.caCertificate.subject.organizations }}
    organizations: {{ toYaml . | nindent 4 }}
    {{- end }}
    {{- with .Values.caCertificate.subject.organizationalUnits }}
    organizationalUnits: {{ toYaml . | nindent 4 }}
    {{- end }}
    {{- with .Values.caCertificate.subject.countries }}
    countries: {{ toYaml . | nindent 4 }}
    {{- end }}
  {{- end }}
  {{- end }}
  issuerRef:
    name: {{ .Values.clusterIssuer.name }}
    kind: ClusterIssuer
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: {{ .Values.Issuer.name }}
spec:
  ca:
    secretName: {{ .Values.ca_cert_secret }}