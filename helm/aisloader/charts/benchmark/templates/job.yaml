apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Release.Name }}
  labels:
    app.kubernetes.io/name: aisloader
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  completions: {{ .Values.replicas }}
  parallelism: {{ .Values.replicas }}
  completionMode: Indexed
  backoffLimit: {{ .Values.job.backoffLimit }}
  ttlSecondsAfterFinished: {{ .Values.job.ttlSecondsAfterFinished }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: aisloader
        app.kubernetes.io/instance: {{ .Release.Name }}
        app: {{ .Release.Name }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      restartPolicy: Never
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.authn.enabled }}
      initContainers:
        - name: fetch-authn-token
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["ais", "auth", "login"]
          args:
            - "$(AUTHN_USERNAME)"
            - "-p"
            - "$(AUTHN_PASSWORD)"
            - "--file"
            - "/tmp/authn/token"
          env:
            - name: AIS_AUTHN_URL
              value: {{ .Values.authn.serviceURL | quote }}
            {{- if .Values.tls.insecureSkipVerify }}
            - name: AIS_SKIP_VERIFY_CRT
              value: "true"
            {{- end }}
            {{- if .Values.tls.caConfigMap }}
            - name: AIS_CLIENT_CA
              value: /etc/ais-ca/{{ .Values.tls.bundleFile }}
            {{- end }}
            - name: AUTHN_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.authn.secretName }}
                  key: SU-NAME
            - name: AUTHN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.authn.secretName }}
                  key: SU-PASS
          volumeMounts:
            - name: authn-token
              mountPath: /tmp/authn
            {{- if .Values.tls.caConfigMap }}
            - name: ais-ca
              mountPath: /etc/ais-ca
              readOnly: true
            {{- end }}
      {{- end }}
      containers:
        - name: aisloader
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["/bin/sh", "-c"]
          args:
            - |
              aisloader -loaderid=$JOB_COMPLETION_INDEX -loadernum={{ .Values.replicas }}{{- range $key, $val := .Values.params }} -{{ $key }}={{ $val }}{{- end }}{{- if .Values.graphite.enabled }} -statsdip=aisloader-graphite -statsdport=8125{{- end }} -json -quiet -stats-output=/tmp/stats.json >/dev/null
              cat /tmp/stats.json
          env:
            - name: AIS_ENDPOINT
              value: {{ .Values.ais.endpoint | quote }}
            {{- if .Values.tls.insecureSkipVerify }}
            - name: AIS_SKIP_VERIFY_CRT
              value: "true"
            {{- end }}
            {{- if .Values.tls.caConfigMap }}
            - name: AIS_CLIENT_CA
              value: /etc/ais-ca/{{ .Values.tls.bundleFile }}
            {{- end }}
            {{- if .Values.authn.enabled }}
            - name: AIS_AUTHN_TOKEN_FILE
              value: /tmp/authn/token
            {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- if or .Values.tls.caConfigMap .Values.authn.enabled }}
          volumeMounts:
            {{- if .Values.tls.caConfigMap }}
            - name: ais-ca
              mountPath: /etc/ais-ca
              readOnly: true
            {{- end }}
            {{- if .Values.authn.enabled }}
            - name: authn-token
              mountPath: /tmp/authn
              readOnly: true
            {{- end }}
          {{- end }}
      {{- if or .Values.tls.caConfigMap .Values.authn.enabled }}
      volumes:
        {{- if .Values.tls.caConfigMap }}
        - name: ais-ca
          configMap:
            name: {{ .Values.tls.caConfigMap }}
            optional: true
            items:
              - key: {{ .Values.tls.bundleFile }}
                path: {{ .Values.tls.bundleFile }}
        {{- end }}
        {{- if .Values.authn.enabled }}
        - name: authn-token
          emptyDir: {}
        {{- end }}
      {{- end }}
