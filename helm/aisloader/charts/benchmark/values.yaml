# Number of loader/benchmark pods
replicas: 5

image:
  repository: aistorage/ais-util
  tag: latest
  pullPolicy: IfNotPresent

imagePullSecrets: []

ais:
  endpoint: https://ais-proxy.ais.svc.cluster.local:51080

authn:
  enabled: true
  serviceURL: https://ais-authn.ais:52001
  secretName: ais-authn-su-creds

tls:
  insecureSkipVerify: true
  caConfigMap: aistore.nvidia.com
  bundleFile: trust-bundle.pem

job:
  ttlSecondsAfterFinished: 86400  # 24 hours
  backoffLimit: 0

nodeSelector: {}
tolerations: []
affinity:
  podAntiAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchLabels:
            app.kubernetes.io/name: aisloader
        topologyKey: kubernetes.io/hostname

podLabels: {}
podAnnotations: {}

resources:
  limits:
    cpu: 8
    memory: 8Gi
  requests:
    cpu: 4
    memory: 4Gi

# Enable to send metrics to Graphite service
graphite:
  enabled: false

# See https://github.com/NVIDIA/aistore/blob/main/docs/aisloader.md for all available parameters
params:
  bucket: "ais://bench"
  duration: "10m"
  pctput: 100
  numworkers: 64
  minsize: "1MB"
  maxsize: "1MB"
  cleanup: false
