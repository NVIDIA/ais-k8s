apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
        - name: manager
          volumeMounts:
            - name: auth-ca
              mountPath: /etc/ssl/certs/auth-ca
              readOnly: true
      volumes:
        - name: auth-ca
          configMap:
            # Placeholder replaced during Helm chart build with {{ .Values.controllerManager.manager.authCAConfigmapName }}
            # Default value: ais-operator-auth-ca
            # Can be overridden in Helm values to use trust-manager bundles
            name: AUTH_CA_CONFIGMAP_PLACEHOLDER
            optional: true

