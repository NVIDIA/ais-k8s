# Configure the manager for TLS metrics serving with cert-manager certificates
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
      - name: manager
        args:
        - "--health-probe-bind-address=:8081"
        - "--metrics-cert-path=/tmp/k8s-metrics-server/metrics-certs"
        - "--metrics-bind-address=:8443"
        - "--leader-elect"
        ports:
        - containerPort: 8443
          name: https
        volumeMounts:
        - mountPath: /tmp/k8s-metrics-server/metrics-certs
          name: metrics-certs
          readOnly: true
      volumes:
      - name: metrics-certs
        secret:
          defaultMode: 420
          secretName: metrics-server-cert
