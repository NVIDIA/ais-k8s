# The following patch adds helm.sh/resource-policy: keep annotation to prevent
# the CRD from being deleted during helm uninstall, which would cascade delete
# all AIStore custom resources (actual AIS clusters)
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    helm.sh/resource-policy: keep
  name: aistores.ais.nvidia.com

