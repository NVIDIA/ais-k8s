apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
        - name: manager
          volumeMounts:
            - name: ais-ca
              mountPath: /etc/ais/ca
              readOnly: true
      volumes:
        - name: ais-ca
          configMap:
            # Placeholder replaced during Helm chart build with {{ .Values.controllerManager.manager.aisCAConfigmapName }}
            # Default value: ais-operator-ais-ca
            # Can be overridden in Helm values to use trust-manager bundles
            name: AIS_CA_CONFIGMAP_PLACEHOLDER
            optional: true