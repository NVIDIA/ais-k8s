apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
        - name: manager
          volumeMounts:
            - name: auth-ca
              mountPath: /etc/ssl/certs/auth-ca
              readOnly: true
      volumes:
        - name: auth-ca
          configMap:
            name: "{{ .Values.controllerManager.manager.authCAConfigmapName }}"
            optional: true