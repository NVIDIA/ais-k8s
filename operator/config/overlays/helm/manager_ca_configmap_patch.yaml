apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
        - name: manager
          volumeMounts:
            - name: ais-ca
              mountPath: /etc/ais/ca
              readOnly: true
      volumes:
        - name: ais-ca
          configMap:
            # Can be overridden in Helm values to use trust-manager bundles
            name: "{{ .Values.controllerManager.manager.aisCAConfigmapName }}"
            optional: true