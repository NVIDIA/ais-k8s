apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ais-operator.fullname" . }}-controller-manager
  labels:
    control-plane: controller-manager
  {{- include "ais-operator.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.controllerManager.replicas }}
  selector:
    matchLabels:
      control-plane: controller-manager
    {{- include "ais-operator.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        control-plane: controller-manager
      {{- include "ais-operator.selectorLabels" . | nindent 8 }}
      annotations:
        {{- with .Values.controllerManager.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      containers:
      - args: {{- toYaml .Values.controllerManager.manager.args | nindent 8 }}
        command:
        - /manager
        env:
        - name: OPERATOR_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: OPERATOR_SKIP_VERIFY_CRT
          value: {{ quote .Values.controllerManager.manager.env.operatorSkipVerifyCrt }}
        - name: KUBERNETES_CLUSTER_DOMAIN
          value: {{ quote .Values.kubernetesClusterDomain }}
        image: {{ .Values.controllerManager.manager.image.repository }}:{{ .Values.controllerManager.manager.image.tag
          | default .Chart.AppVersion }}
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        ports:
        - containerPort: 9443
          name: webhook-server
          protocol: TCP
        - containerPort: 8443
          name: https
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources: {{- toYaml .Values.controllerManager.manager.resources | nindent 10
          }}
        securityContext: {{- toYaml .Values.controllerManager.manager.containerSecurityContext
          | nindent 10 }}
        volumeMounts:
        - mountPath: /etc/ssl/certs/auth-ca
          name: auth-ca
          readOnly: true
        - mountPath: /etc/ais/ca
          name: ais-ca
          readOnly: true
        - mountPath: /tmp/k8s-webhook-server/serving-certs
          name: cert
          readOnly: true
        - mountPath: /tmp/k8s-metrics-server/metrics-certs
          name: metrics-certs
          readOnly: true
        - mountPath: /etc/operator/tls
          name: operator-tls
          readOnly: true
      imagePullSecrets: {{ .Values.imagePullSecrets | default list | toJson }}
      nodeSelector: {{- toYaml .Values.controllerManager.nodeSelector | nindent 8 }}
      securityContext: {{- toYaml .Values.controllerManager.podSecurityContext | nindent
        8 }}
      serviceAccountName: {{ include "ais-operator.serviceAccountName" . }}
      terminationGracePeriodSeconds: 10
      tolerations: {{- toYaml .Values.controllerManager.tolerations | nindent 8 }}
      topologySpreadConstraints: {{- toYaml .Values.controllerManager.topologySpreadConstraints
        | nindent 8 }}
      volumes:
      - configMap:
          name: {{ .Values.controllerManager.manager.authCAConfigmapName }}
          optional: true
        name: auth-ca
      - configMap:
          name: {{ .Values.controllerManager.manager.aisCAConfigmapName }}
          optional: true
        name: ais-ca
      - name: cert
        secret:
          defaultMode: 420
          secretName: webhook-server-cert
      - name: metrics-certs
        secret:
          defaultMode: 420
          secretName: metrics-server-cert
      - name: operator-tls
        secret:
          optional: true
          secretName: operator-tls
